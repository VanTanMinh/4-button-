<!DOCTYPE html>
<html>
<head>
	<title>Download ISO files</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Download ISO files</h1>
	<div class="buttons">
		<button><a href="https://0vbry-my.sharepoint.com/personal/vantanminh_0vbry_onmicrosoft_com/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO%2FWindows%2010%2Eiso&parent=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO">Windows 10 iso file</a></button>
		<button><a href="https://0vbry-my.sharepoint.com/personal/vantanminh_0vbry_onmicrosoft_com/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO%2FWindows%2011%2Eiso&parent=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO">Windows 11 iso file</a></button>
		<button><a href="https://0vbry-my.sharepoint.com/personal/vantanminh_0vbry_onmicrosoft_com/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO%2FOffice2019pro%2Eimg&parent=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO">File iso office</a></button>
		<button><a href="https://0vbry-my.sharepoint.com/personal/vantanminh_0vbry_onmicrosoft_com/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO%2Fwindows%207%2Eiso&parent=%2Fpersonal%2Fvantanminh%5F0vbry%5Fonmicrosoft%5Fcom%2FDocuments%2FISO">Windows 7 iso file</a></button>
	</div>
	<script>
		const buttons = document.querySelectorAll("button");
		buttons.forEach((button) => {
			button.addEventListener("click", () => {
				window.open(button.querySelector("a").href, "_blank");
			});
		});
	</script>
</body>
</html>
The added JavaScript code selects all the buttons and adds an event listener to each of them. When a button is clicked, it gets the URL from the link inside the button and opens it in a new tab.
